<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock_design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="day" id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="front-clock">
                    <div class="hour" id="hour">00</div>
                    <p>hour</p>
                </div>
            </div>
            <div class="clock">
                <div class="front-clock">
                    <div class="minutes" id="minutes">00</div>
                    <p>min</p>
                </div>
            </div>
            <div class="clock">
                <div class="front-clock">
                    <div class="seconds" id="seconds">00</div>
                    <p>sec</p>
                </div>
            </div>
        
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
